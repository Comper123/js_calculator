<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="website icon" type="png" href="calc.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/920a23c733.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calc">
        <button id="btn_change" class="btn_change" onclick="openHistory()"><i class='fa-solid fa-list'></i></button>
        <div class="history" id="history">
            <p id="no_history">История пуста...</p>
        </div>
        <div id="results">
            <input type="text" id="last_calc" readonly>
            <input type="text" id="calc" readonly>
        </div>
        <div class="buttons" id="buttons">
            <div><input type="button" value="C" onclick="clr()"></div>
            <div><input type="button" value="CE" onclick="clear_elem()"></div>
            <div><input type="button" value="%" onclick="add('%')"></div>
            <div><input type="button" value="/" onclick="add('/')"></div>
            <div><input type="button" value="7" onclick="add('7')"></div>
            <div><input type="button" value="8" onclick="add('8')"></div>
            <div><input type="button" value="9" onclick="add('9')"></div>
            <div><input type="button" value="x" onclick="add('*')"></div>
            <div><input type="button" value="4" onclick="add('4')"></div>
            <div><input type="button" value="5" onclick="add('5')"></div>
            <div><input type="button" value="6" onclick="add('6')"></div>
            <div><input type="button" value="-" onclick="add('-')"></div>
            <div><input type="button" value="1" onclick="add('1')"></div>
            <div><input type="button" value="2" onclick="add('2')"></div>
            <div><input type="button" value="3" onclick="add('3')"></div>
            <div><input type="button" value="+" onclick="add('+')"></div>
            <div><input type="button" value="0" onclick="add('0')"></div>
            <div><input type="button" value="." onclick="add('.')"></div>
            <div><input type="button" value="=" onclick="calc()"></div>
        </div>
    </button>
</body>
</html>
